<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Info English League">
    <meta name="theme-color" content="#ffa900">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Team Information</title>
</head>

<body>

    <!-- Navigasi -->
    <nav class="orange accent-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo center" id="logo-container">
                <h5>English League</h5>
            </a>
            <a href="./index.html" data-target="nav-mobile">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>

    <div class="row" id="content">
        <div class="col s12 m12">

            <div class="card">
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red">
                        <i class="large material-icons" id="saved">save</i>
                    </a>
                </div>


                <div class="card-content z-depth-2" style="text-align: center;">
                    <img alt="data.crestUrls" id="club_logo" width="90" height="90" vspace="25" />

                    <div class="card-content">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Club Name:</td>
                                    <td id="name"></td>
                                </tr>
                                <tr>
                                    <td>ShortName Club:</td>
                                    <td id="shortName"></td>
                                </tr>
                                <tr>
                                    <td>Address:</td>
                                    <td id="address"></td>
                                </tr>
                                <tr>
                                    <td>Phone:</td>
                                    <td id="phone"></td>
                                </tr>
                                <tr>
                                    <td>Website:</td>
                                    <td id="website"></td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td id="email"></td>
                                </tr>
                                <tr>
                                    <td>Club Colors:</td>
                                    <td id="clubColors"></td>
                                </tr>
                                <tr>
                                    <td>Tla:</td>
                                    <td id="tla"></td>
                                </tr>
                                <tr>
                                    <td>Founded:</td>
                                    <td id="founded"></td>
                                </tr>
                                <tr>
                                    <td>area ID:</td>
                                    <td id="areaID"></td>
                                </tr>
                                <tr>
                                    <td>area Name:</td>
                                    <td id="areaName"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="list-player"></div>
        </div>
    </div>


    <!-- Script -->
    <!-- <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script> -->
    <script text="text/javascript" src="./js/materialize.min.js"></script>
    <script text="text/javascript" src="./js/main.js"></script>
    <script text="text/javascript" src="./js/idb.js"></script>
    <script text="text/javascript" src="./js/db.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/team-detail.js"></script>
    <script src="./js/standings.js"></script>
    <script src="./js/indexedDB.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getTeamById()
        })
    </script>
</body>

</html>
